    <script src="https://unpkg.com/tesseract.js@4.1.4/dist/tesseract.min.js"></script>
    <script>
        let currentFile = null;

        // æ—¥å¿—åŠŸèƒ½
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();

        // æ›´æ–°è¿›åº¦
        function updateProgress(progress, text = '') {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            if (progress > 0) {

                progressText.textContent = text || `${progress}%`;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {

        });
        
        uploadArea.addEventListener('dragleave', () => {

        });
        
        uploadArea.addEventListener('drop', (e) => {

            uploadArea.classList.remove('dragover');

            if (files.length > 0) {

            }

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                log('âŒ è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            currentFile = file;
            log(`ğŸ“ å·²é€‰æ‹©æ–‡ä»¶: ${file.name} (${(file.size/1024).toFixed(1)}KB)`);
            
            // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {

                resultArea.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; height: auto; margin-bottom: 10px;"><br>å›¾ç‰‡å·²åŠ è½½ï¼Œç‚¹å‡»è¯†åˆ«æŒ‰é’®å¼€å§‹...`;
            };
            reader.readAsDataURL(file);
        }
        
        // é¢„åŠ è½½èµ„æº
        async function preloadResources() {
            if (isProcessing) return;
            
            const btn = document.getElementById('preloadBtn');
            btn.disabled = true;
            btn.textContent = 'ğŸ“¦ é¢„åŠ è½½ä¸­...';
            
            try {
                log('ğŸš€ å¼€å§‹é¢„åŠ è½½OCRèµ„æº...');
                updateProgress(10, 'åˆ›å»ºæµ‹è¯•å›¾ç‰‡...');
                
                // åˆ›å»ºæµ‹è¯•å›¾ç‰‡
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 30;
                const ctx = canvas.getContext('2d');
                
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, 100, 30);
                ctx.fillStyle = 'black';
                ctx.font = '16px Arial';
                ctx.fillText('Test', 10, 20);
                
                updateProgress(30, 'è½¬æ¢å›¾ç‰‡æ ¼å¼...');
                
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve);
                });
                
                updateProgress(50, 'åŠ è½½OCRå¼•æ“...');
                
                // é¢„åŠ è½½è‹±æ–‡
                await Tesseract.recognize(blob, 'eng');
                
                updateProgress(100, 'é¢„åŠ è½½å®Œæˆ');
                
                log('âœ… OCRèµ„æºé¢„åŠ è½½æˆåŠŸï¼');
                
            } catch (error) {
                log(`âŒ é¢„åŠ è½½å¤±è´¥: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ“¦ é¢„åŠ è½½èµ„æº';
                setTimeout(() => updateProgress(0), 2000);
            }
        }
        
        // æµ‹è¯•ä¸­æ–‡è¯†åˆ«
        async function testChinese() {
            if (!currentFile) {
                log('âš ï¸ è¯·å…ˆé€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            await performOCR(currentFile, 'chi_sim+eng', 'ä¸­è‹±æ–‡æ··åˆ');
        }
        
        // æµ‹è¯•è‹±æ–‡è¯†åˆ«

            if (!currentFile) {
                log('âš ï¸ è¯·å…ˆé€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            await performOCR(currentFile, 'eng', 'è‹±æ–‡');
        }
        
        // æ‰§è¡ŒOCRè¯†åˆ«
        async function performOCR(file, language, modeName) {
            if (isProcessing) return;
            
            isProcessing = true;
            log(`ğŸ” å¼€å§‹${modeName}OCRè¯†åˆ«...`);
            updateProgress(5, 'åˆå§‹åŒ–...');
            
            try {
                const startTime = Date.now();
                
                const { data: { text, confidence } } = await Tesseract.recognize(file, language, {
                    logger: m => {
                        if (m.status && typeof m.progress === 'number') {
                            const progress = Math.round(m.progress * 100);
                            updateProgress(progress, m.status);
                            log(`ğŸ“ˆ ${m.status}: ${progress}%`);
                        }
                    }
                });
                
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(1);
                
                // æ¸…ç†æ–‡æœ¬
                const cleanedText = cleanText(text);
                
                // æ˜¾ç¤ºç»“æœ
                const resultArea = document.getElementById('resultArea');
                resultArea.textContent = cleanedText || '(æœªè¯†åˆ«åˆ°æ–‡å­—)';
                
                log(`âœ… ${modeName}è¯†åˆ«å®Œæˆ!`);
                log(`ğŸ“Š è¯†åˆ«æ—¶é—´: ${duration}ç§’`);
                log(`ğŸ“Š ç½®ä¿¡åº¦: ${confidence}%`);
                log(`ğŸ“Š å­—ç¬¦æ•°: ${cleanedText.length}`);
                log(`ğŸ“„ ç»“æœ: ${cleanedText}`);
                
                updateProgress(100, 'è¯†åˆ«å®Œæˆ');
                
            } catch (error) {
                log(`âŒ ${modeName}è¯†åˆ«å¤±è´¥: ${error.message}`);
                const resultArea = document.getElementById('resultArea');
                resultArea.textContent = `è¯†åˆ«å¤±è´¥: ${error.message}`;
            } finally {
                isProcessing = false;
                setTimeout(() => updateProgress(0), 3000);
            }
        }
        
        // æ–‡æœ¬æ¸…ç†
        function cleanText(text) {
            if (!text) return '';
            
            return text
                .replace(/\s+/g, ' ')
                .replace(/^\s+|\s+$/gm, '')
                .replace(/\n\s*\n/g, '\n')
                .trim();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = function() {

            log('ğŸ‰ ä¸­æ–‡OCRæµ‹è¯•é¡µé¢å·²åŠ è½½');
            log('ğŸ’¡ ä½¿ç”¨è¯´æ˜:');
            log('1. ç‚¹å‡»"é¢„åŠ è½½èµ„æº"ä¸‹è½½è¯­è¨€åŒ…');
